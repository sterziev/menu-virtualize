<div class="header bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                Header
            </div>
            <div class="col-6 text-right">
                000 000 0000
            </div>
        </div>
        <!--/row-->
    </div>
    <!--container-->
</div>
<nav #nav class="navbar navbar-expand-lg navbar-dark navbar-nav-scroll navbar-nav">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item" #catNav id="home">
                <a class="nav-link" id="home">Home</a>
            </li>
            <li class="nav-item" [ngClass]="getActive('product')" #catNav id="product">
                <a class="nav-link" id="product">Product</a>
            </li>
            <li class="nav-item" #catNav id="osnovni" [ngClass]="getActive('osnovni')">
                <a class="nav-link" id="osnovni" (click)="goToCategory('osnovni')">Основни</a>
            </li>
            <li class="nav-item" #catNav>
                <a class="nav-link">Contact Us 1</a>
            </li>
            <li class="nav-item" #catNav id="deserti" [ngClass]="getActive('deserti')">
                <a class="nav-link" id="deserti" (click)="goToCategory('deserti')">Десерти</a>
            </li>
            <li class="nav-item" #catNav>
                <a class="nav-link">Contact Us 3</a>
            </li>
            <li class="nav-item" #catNav id="napitki" [ngClass]="getActive('napitki')">
                <a class="nav-link" id="napitki" (click)="goToCategory('napitki')">Напитки</a>
            </li>
        </ul>
    </div>
</nav>

<div #cntr class="container">
    <div class="row">
        <div class="col-md-8" *ngFor="let category of menu; index as i">
            <h1 class="top-padding"  ngClass='cat-{{i}}' #cat id="{{category.id}}">{{category.category}}</h1>
            <div class="menu-card" *ngFor="let item of category.items">
                <div class="card p-3" ngClass="{{i}}">
                    <div class="row no-margins">
                        <div class="col-4 img-col">
                            <div class="img">

                            </div>
                        </div>
                        <div class="col-8 description">
                            <div class="d-flex flex-row mb-3">
                                <div class="d-flex flex-column col no-padding">
                                    <h2>{{item.name}}</h2>
                                </div>
                                <h2 class="d-flex flex-column ml-2 price-label">
                                    12.99 лв
                                </h2>
                            </div>
                            <div class="desc">{{item.contents}}</div>
                        </div>
                    </div>

                    <!-- <div class="col-4 align-self-end">
                        <span class="text-primary">View&nbsp;<i class="fa fa-angle-right"></i></span>
                    </div> -->
                    <footer>
                        <div class="likes">
                            <p><i class='fa fa-heart'></i></p>
                            <p>1.5K</p>
                        </div>
                        <div class="projects">
                            <p>Projects</p>
                            <p>154</p>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
