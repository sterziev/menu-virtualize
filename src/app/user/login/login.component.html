<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" (ngSubmit)="login(loginForm.value)" [formGroup]="loginForm">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                formControlName="email" [class.invalid]="!isEmailValid()">
              <label for="inputEmail" [class.invalid]="!isEmailValid()">Email address</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                formControlName="password" [class.invalid]="!isPasswordValid()">
              <label for="inputPassword" [class.invalid]="!isPasswordValid()">Password</label>
            </div>

            <div *ngIf="this.badCredentials" class="invalid-cred-label">
              Invalid Email or Password!
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <hr class="my-4">
            <div id="formFooter">
              <a class="underlineHover" href="#">Forgot Password</a>
            </div>
            <div id="formFooter">
              Don't have an account?
              <a class="underlineHover" href="#">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
